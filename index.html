<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackgroundBlaster </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">BackgroundBlaster </a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="filepicker">Select a file:</label>
            <input class="form-control" id="filepicker" type="file">
          </div>
          <button class="btn btn-primary" onclick="handleUpload()" type="button">Upload</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="output-img">
          <img id="outputImg" src="" alt="Click on the Upload Button to get the Output Image">
        </div>
        <div class="download-btn">
          <button class="btn btn-secondary" onclick="downloadFile()">Download</button>
        </div>
      </div>
    </div>
    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form action="mailto:akashmandal6297@gmail.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </section>
  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://example.com"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="https://example.com"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="https://example.com"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
          <p class="mb-0">&copy; 2023 Your Website. All rights reserved.</p>
          <p class="mb-0">Thank you for visiting!</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
